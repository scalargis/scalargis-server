{% if security.registerable or security.recoverable %}
<ul>
  {% if security.registerable %}
  <li><a href="{{ url_for_security('register') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">Novo Utilizador</a><br/></li>
  {% endif %}
  {% if security.recoverable %}
  <li><a href="{{ url_for_security('forgot_password') }}">Recuperar Password</a><br/></li>
  {% endif %}
</ul>
{% endif %}
