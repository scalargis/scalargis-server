{% from "_custom_macros.html" import render_field_with_bootstrap_errors %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block title %}
    {% endblock %}

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='bower_components/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">

    <style>
        ul {
            text-align: center;
            padding-left: 0px;
        }
        ul li {
            list-style: none;
        }
    </style>

</head>

<body>

    {% block content %}
    {% endblock %}

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='bower_components/jquery-3.2.1/dist/jquery.min.js') }}" type="text/javascript"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}" type="text/javascript"></script>
</body>

</html>
