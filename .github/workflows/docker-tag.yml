name: Build and push to WKT registry ScalarGIS Server core image (tag)

on:
  push:
    tags:
      - '*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Get version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Build the Docker image
      id: build_image
      run: docker build . --tag registry.wkt.pt:5000/wkt/scalargis-server:${{ steps.get_version.outputs.VERSION }}

    - name: Login to WKT registry
      id: login_registry
      run: docker login -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PASSW }} registry.wkt.pt:5000

    - name: Push to WKT registry
      id: push_image
      run: docker push registry.wkt.pt:5000/v2/wkt/scalargis-server:${{ steps.get_version.outputs.VERSION }}
